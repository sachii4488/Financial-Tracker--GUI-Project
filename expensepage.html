<!doctype html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link rel="stylesheet" href="incomepage.css">

    <div class="form-container">
        <!-- Content here -->
        <div >
        <form>
            <div class="form-group row">
                <legend>Add Income</legend>
                <div class="col-sm-10">
                    <a class="btn exit" href="#" role="button">
                        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="Dell">
                            <circle id="Ellipse 47" cx="21" cy="21" r="15.75" stroke="#0499AD" stroke-opacity="0.33" stroke-width="2"/>

                            <path id="Vector 9" d="M26.25 26.25L15.75 15.75" stroke="#0499AD" stroke-opacity="0.33" stroke-width="2"/>
                            </g>
                            </svg>
                      </a>
                </div>
              </div>

            <!-- Text input -->
            <div class="form-group row">
                <label for="formelem1" class="col-sm-2 col-form-label">Income name</label>
                <div class="col-sm-10">
                    <input type="text" id="formelem1" class="form-control" />
                </div>
              </div>

            <!-- Amount input -->
            <div class="form-group row">
                <label for="formelem2" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" id="formelem2" class="form-control" />
                </div>
              </div>
        
            <!-- Text input -->
            <div class="form-group row">
                <label for="formelem3" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" id="formelem3" class="form-control" />
                </div>
              </div>

                        </span>
                      </span>
                    </div>
                </div>
              </div>           

            <!-- Message input -->
            <div class="form-group row">
                <label for="formelem5" class="col-sm-2 col-form-label">Additional information</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="formelem5" rows="4"></textarea>
                </div>
              </div>
                
            <!-- Submit button -->
            <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4">Add</button>
        </form>
